<!doctype html>
<html lang="de">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
</head>
<body>
<div class="header1">
	<h1>Note App - Keep everything in mind</h1>
	<div class="usernamePlace"></div>
</div>

<div class="button">
	<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalCenter">
		Create new Note
	</button>
	<div style="display: flex">
		<input type="text" placeholder="Search notes by category" id="searchField" class="inputCategory">
		<button type="submit" class="btn btn-outline-primary" id="submit"  onclick="submit()">Search</button>
	</div>
	<button type="submit" class="btn btn-outline-primary" id=logout  onclick="logout()"> <i class="fa fa-sign-out" aria-hidden="true"></i> Logout</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Create Note</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="login">
					<div>
						<div class="loginFields">
							<input type="text" class="form-control" id="category" placeholder="Category" aria-label="Category" aria-describedby="basic-addon1">
						</div>
						<div class="loginFields">
							<input type="text" class="form-control" id="description" placeholder="Description" aria-label="Description" aria-describedby="basic-addon1">
						</div>
						<div class="loginFields">
							<input type="text" class="form-control" id="dueDate" placeholder="Due Date" aria-label="Due Date" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" onclick="saveNote()">Save changes</button>
			</div>
		</div>
	</div>
</div>

<div class="content">
</div>

<div class="footer">
	<p>&copy; Henning Weise</p>
</div>
</body>
</html>
